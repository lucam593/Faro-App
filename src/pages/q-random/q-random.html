<ion-header>

  <ion-navbar color="ucr">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Todo Aleatorio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <div *ngIf="completelyLoaded">

    <div name="firstParagraph" [MathJax]="firstFormula" text-justify>
      {{firstFormula}}
    </div>

    <img src="{{photo}}" alt="" padding-vertical>

    <div name="secondParagraph" [MathJax]="secondFormula" text-justify>
      {{secondFormula}}
    </div>

    <form [formGroup]="myForm" (ngSubmit)="functionAnswered()" >

      <ion-list radio-group [(ngModel)]="respuesta" *ngIf="uniqueAnswer" formControlName="uniqueAnswerTest"
        padding-vertical>
        <ion-item>

          <ion-label>
            <div name="firstAnswer" [MathJax]="firstAnswer" text-justify>
              {{firstAnswer}}
            </div>
          </ion-label>

          <ion-radio value="1"></ion-radio>

        </ion-item>
        <ion-item>

          <ion-label>
            <div name="secondAnswer" [MathJax]="secondAnswer" text-justify>
              {{secondAnswer}}
            </div>
          </ion-label>

          <ion-radio value="2"></ion-radio>
        </ion-item>
        <ion-item>

          <ion-label>
            <div name="tirthAnswer" [MathJax]="tirthAnswer" text-justify>
              {{tirthAnswer}}
            </div>
          </ion-label>

          <ion-radio value="3"></ion-radio>
        </ion-item>
        <ion-item>

          <ion-label>
            <div name="fourthAnswer" [MathJax]="fourthAnswer" text-justify>
              {{fourthAnswer}}
            </div>
          </ion-label>

          <ion-radio value="4"></ion-radio>
        </ion-item>
      </ion-list>

      <ion-item padding-vertical *ngIf="!uniqueAnswer">
        <ion-label floating>Respuesta</ion-label>
        <ion-input type="number" [(ngModel)]="numberAnswer" formControlName="numericAnswer"></ion-input>
      </ion-item>
      
      <button ion-button color="ucr" type="submit" outline>Responder</button>

    </form>

    <button ion-button color="ucr" outline (click)="skip()">Omitir</button>
  </div> 

</ion-content>
