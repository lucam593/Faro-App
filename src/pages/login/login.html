<ion-header>


</ion-header>


<ion-content text-center  class="bg-login">

  <div padding class="logo-main-settings">
    <img src="assets/imgs/1.png" />
  </div>
  

  <div text-center padding>


    <div >
      <button ion-button (click)="facebookLogin()">
        <ion-icon padding-right name="logo-facebook"></ion-icon>
        Login with Facebook
      </button>

      <button ion-button margin-top (click)="googleLogin()" color="danger">
        <ion-icon padding-right name="logo-googleplus"></ion-icon>
        Sing in with Google+
      </button>

      <button ion-button margin-top (click)="guestLogin()" color="guess">
          <ion-icon padding-right name="contacts"></ion-icon>
          Ingresar como invitado
        </button>
    </div>

    <div padding-vertical>
      <img src="assets/imgs/ucr-logo.png">
    </div>


  </div>

</ion-content>
