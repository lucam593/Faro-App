  <accordion title='Círculo y la circunferencia' info='Para calcular el área de un círculo se utiliza 
                    la fórmula `A=r^2\pi` y para calcular la longitud de una circunferencia se 
                    utiliza `C=2\pi*r` o bien `C=d\pi` , donde r es el radio de la circunferencia 
                    y `d` es la medida del diámetro
                    <img src="assets/imgs/G-1.PNG" />'></accordion>


  <accordion title='Formulas básicas' 
  info='Sean `A(x_1,y_1)` y `B(x_2,y_2)` dos puntos en el plano 
        cartesiano. La distancia entre A y B, denotada `AB` es la longitud del segmento `\overline{AB}` y 
        se calcula con la fórmula `d=\sqrt{(x_2-x_1)^2+(y_2-y_1)^2}`</br></br>
        El punto medio entre los puntos `A(x_1,y_1) ` y `B(x_2,y_2) ` es:
         `P_m=(({x_1+x_2}/{2})_,({y_1+y_2}/{2}))`. 
         <img src="assets/imgs/G-2.PNG" />'></accordion>


  <accordion title='Completar el cuadrado' 
             info='Cuando aparece una expresión de la forma `x^2+bx` y 
             se necesita de la forma `(x-h)^2`, se suma a ambos lados de la 
             ecuación `({b}/{2})^2` y se factoriza el polinomio correspondiente 
             como un trinomio cuadrático perfecto.'></accordion>

  <accordion title='Ecuación canónica y posición de un punto respecto a una circunferencia' 
             info= 'Considere una circunferencia de centro `O(h,k)` y radio r y un punto `P(x, y)`. </br></br>
                    Si ` (x-h)^2+(y-k)^2=r^2` , entonces, P pertenece a la circunferencia. (Ecuacion de la circunferencia). </br></br>
                    Si ` (x-h)^2+(y-k)^2>r^2` , entonces, P es exterior.</br></br>
                    Si `(x-h)^2+(y-k)^2 \lt r^2`, entonces, P es interior </br></br>
                    <img src="assets/imgs/G-3.PNG" />'></accordion>

  <accordion title='Ecuación de una recta' 
             info= 'La ecuación de una recta vertical es `x=a`, y las que no son verticales tiene ecuación 
             `y= mx+b`, en particular `y=b` es la ecuación de una recta horizontal.</br></br> La forma estándar de la 
             ecuación de una recta: `Ax+By+C=0`. </br></br>
             Para encontrar la pendiente “m” dados dos puntos: `(x_1_,y_1)` y `(x_2_,y_2)` que pertenecen a la 
             recta se utiliza la fórmula `m={y_2-y_1}/{x_2-x_1}`. </br></br> Para encontrar la intersección con el eje 
             y "b" dada la pendiente y un punto, se sustituye los valores de m y las coordenadas de un punto en 
             la ecuación y=mx+b. Una fórmula directa para b teniendo m y un punto `(x_, y)` es `b=y_1-{mx}_1`.
             <img src="assets/imgs/G-4.PNG" />'></accordion>

  <accordion title='Posición entre rectas' 
             info='En caso de que la intersección de dos rectas en un mismo plano sea 
             un punto decimos que las rectas son concurrentes. Sin embargo, no siempre 
             será posible encontrar tal intersección: si el conjunto solución es vacío, 
             entonces las rectas son paralelas.</br></br>
             Mientras que si tenemos un sistema dependiente las dos ecuaciones representan 
             la misma recta, o bien las rectas son coincidentes. </br></br>
             Dos rectas cuyas ecuaciones son `l_1:y=m_1x+b_1` y `l_2:y=m_2x+b_2` son paralelas 
             si y sólo si `m_1=m_2`.</br></br>
             Dos rectas cuyas ecuaciones son `l_1:y=m_1x+b_1` y `l_2:y=m_2x+b_2` Son perpendiculares 
             si y sólo si `m_1\cdot(m_2=-1)`.
             <img src="assets/imgs/G-5.PNG" />
             <img src="assets/imgs/G-6.PNG" />'></accordion>

  <accordion title='Rectas tangentes' 
             info= 'Una recta es tangente a una circunferencia si, y solo si, es perpendicular 
             al diámetro que pasa por el punto de tangencia. Si `\overleftrightarrow{BT}` es tangente 
             en `T\Rightarrow{m\angle{OTB=90°}}`.
             <img src="assets/imgs/G-7.PNG" />'></accordion>

  <accordion title='Posición entre rectas y circunferencias' 
             info= 'Considere la circunferencia de ecuación `(x-h)^2+(y-k)^2=r^2` y la recta de ecuación `y=mx+b`. 
             Sea `\Delta` el discriminante de la ecuación `(x-h)^2+(mx+b-k)^2=r^2` que 
             se obtiene al sustituir la ecuación de la recta en la ecuación de la circunferencia.</br></br>
             Si `\Delta{>0}\Rightarrow` La ecuación tiene dos soluciones reales `\Rightarrow` 
             la recta es secante a la circunferencia. </br></br>
             Si `\Delta{=0}\Rightarrow`  La ecuación tiene una única solución real `\Rightarrow` 
             la recta es tangente a la circunferencia. </br></br>
             Si `\Delta{<0}\Rightarrow` La ecuación no tiene soluciones reales `\Rightarrow` 
             la recta es exterior a la circunferencia. </br></br>
             <img src="assets/imgs/G-8.PNG" />'></accordion>

  <accordion title='Traslación de circunferencias' 
             info='Al trasladar la circunferencia de centro `O(k,h) ` y radio `r`, en dirección `(a,b)` 
             se obtiene la circunferencia con ecuación ` (x-k-a)^2+(y-h-b)^2=r^2`.
             <img src="assets/imgs/G-9.PNG" />'></accordion>

  <accordion title='Fórmulas para polígonos regulares' 
             info= 'Número de diagonales: `D={n(n-3)}/{2}`</br></br>
                    Suma de ángulos internos:	`s=(n-2)180°`</br></br>
                    Medida de un ángulo central:	`m\angle{c}={360°}/{n}`</br></br>
                    Medida de un ángulo interno:	`m\angle{i}={(n-2)180°}/{n}`</br></br>
                    Medida de un ángulo externo:	`m\angle{e}={360°}/{n}_,m\angle{i}+m\angle{e}=m\angle{i}` </br></br> 
                    Perímetro:	`P=n*l`</br>`l \Rightarrow` medida de cada lado</br></br> 
                    Área:	`A={(P* a}/2]`</br>`a \Rightarrow` apotema </br></br>
                    Ley de Senos:	`{a}/{\sin{\alpha}}= {b}/{\sin{\beta}}` </br></br>
                    <img src="assets/imgs/G-10.PNG" />'></accordion>

  <accordion title='Simetría axial' 
             info= 'Sea l una recta en un plano. La reflexión de un punto A (preimagen) sobre el eje 
             de simetría l es el punto A `\prime` tal que l es la mediatriz de `\overline{AA\prime}`.</br></br>
             Una recta divide el plano en dos semiplanos y cuando todos los puntos de una figura en 
             un semiplano son la reflexión de los puntos en el otro semiplano decimos que la figura 
             presenta simetría axial respecto a dicho eje. </br></br>
             <img src="assets/imgs/G-11.PNG" />
             La distancia de A`\prime` a l es igual a la distancia de `A` a `l`.</br></br>
             Sean A y B dos puntos cualesquiera y l es una recta. De todas las sumas de las distancias 
             `AP+PB` donde P es un punto de l, la que tiene un menor valor es `AR+RB` donde `R` es la 
             intersección de `\overline{A\prime{B}}` y `l`, siendo A`\prime` el simétrico de A respecto a l. </br></br>
             A la reflexión del punto P, por lo general se le denota P`\prime` y también se le llama 
             punto simétrico respecto a `l`, o bien, homólogo de `P`.</br></br>
             La figura geométrica F`\prime` compuesta por los puntos simétricos de otra figura F 
             también se le llama figura homóloga (simétrica). Esto en particular es importante para 
             segmentos, ángulos y polígonos. </br></br>
             <img src="assets/imgs/G-12.PNG" />'></accordion>

  <accordion title='Reflexión' 
             info='La reflexión sobre la recta `l:y=mx+b`, del punto `P(x,y) `,  corresponde al punto `R_l(P) ` o bien R, tal que R es simétrico a P respecto l.</br></br>
                    La reflexión sobre el eje `x`, del punto `P(x,y) `, corresponde al punto `R_x(P)=(x,-y) `.</br></br>
                    La reflexión sobre el eje `y`, del punto `P(x,y) `, corresponde al punto `R_y(P)+(-x,y) `.</br></br>
                    La reflexión sobre `y=x` del punto `P(x,y) `, corresponde a `R(P)=(y,x) `.</br></br>
                    La reflexión sobre `y=-x` del punto `P(x,y)`, corresponde a `R(P)=(-y,-x)`.
                    <img src="assets/imgs/G-13.PNG" />'></accordion>

  <accordion title='Traslación' 
             info= 'La traslación del punto `P(x,y) `, en la dirección ` (a,b) ` 
             corresponde al punto `T(P)=(x+a,y+b) `.
             <img src="assets/imgs/G-14.PNG" />'></accordion>

  <accordion title='Homotecia' 
            info= 'La homotecia del punto `P(x,y) `, desde el centro `O(o,p) ` y razón `k` 
            es el punto `H \in {\leftrightarrow{OP}` que cumple: `OH=|k|\cdot{OP}`, 
            y `H(P)=(o+k(x-o)`,`p+k(y-p)) `. </br></br>
              Si `k>0`, entonces, la homotecia es directa. </br></br>
              Si `k\lt0`, entonces, la homotecia es indirecta. </br></br>
              Si `|k|>1`, entonces, la homotecia amplía la figura, mientras que si `0 \lt|k| \lt 1`, 
              la homotecia reduce la figura.</br></br>
              La homotecia desde el origen `(0,0) ` del punto `P(x,y) ` y razón k es `H_O(P)=(kx,ky) `.
              <img src="assets/imgs/G-15.PNG" />'></accordion>

  <accordion title='Rotación' 
              info= 'La rotación del punto`P(x,y) `, con centro </br>`O(o,p) `</br>, y 
              ángulo `\theta` es el punto `R(a,b) ` que cumple: </br>`OP=OR` y
               `m\angle{POR}=\theta`. Debemos indicar la dirección de la 
               rotación: a favor de las manecillas del reloj, o en contra de ellas. </br></br>
                P`\prime(y,-x) ` corresponde a la rotación de 90° en sentido 
                horario del P(x,y) respecto al origen. </br></br>
                P`\prime(-y,x) ` corresponde a la rotación de 90° en sentido 
                anti-horario del `P(x,y) ` respecto al origen. </br></br>
                <img src="assets/imgs/G-16.PNG" />'></accordion>

  <accordion title='Cilindro' 
             info='Área lateral: `A_l=2\pi*rh`</br></br>
                   Área basal: `A_B=2\pi*r^2`
                   <img src="assets/imgs/G-17.PNG" />'></accordion>

  <accordion title='Esfera' info= 'Área total: `A_B=4\pi*r^2`
                                   <img src="assets/imgs/G-18.PNG" />'></accordion>

  <accordion title='Cono' 
             info='`r^2+h^2=g^2`</br></br> 
                   Área lateral: `A_l=\pi*r*g`</br></br>
                   Área basal: `A_B=\pi*r^2`
                   <img src="assets/imgs/G-19.PNG" />'></accordion>

  <accordion title='Circunferencia' info= 'Si el plano que corta a la 
                    superficie cónica es perpendicular al eje, o bien, 
                    paralelo a las bases, la sección es una circunferencia.
                    <img src="assets/imgs/G-20.PNG" />'></accordion>

  <accordion title='Elipse' 
             info= 'Si el plano se inclina de manera que ahora el oblicuo 
                    a las bases, pero siempre sin intersecarlas, entonces, la sección es una elipse.
                    La intersección de un plano oblicuo con una superficie cilíndrica también es una elipse
                    <img src="assets/imgs/G-21.PNG" />'></accordion>

  <accordion title='Parábola' 
             info= 'Si ahora el plano es paralelo a la 
             generatriz interseca a una de las bases (pero no a ambas), entonces, 
             la sección es una parábola
             <img src="assets/imgs/G-22.PNG" />'></accordion>

  <accordion title='Hipérbola' 
             info='Si el corte no es paralelo a la generatriz e interseca a las bases, 
             entonces, la sección es una hipérbola.
             El caso más sencillo, es cuando el plano es paralelo al eje, pero no pasa por él.
             <img src="assets/imgs/G-23.PNG" />'></accordion>
