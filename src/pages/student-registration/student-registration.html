<ion-header>

  <ion-navbar>
    <ion-title>Registro de estudiante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <div text-center>
    <form  [formGroup]="todo" (ngSubmit)="register()" >

      <ion-item padding-vertical text-center>
        <ion-label color="primary" floating>Correo Eletr√≥nico</ion-label>
        <ion-input   type="email"  formControlName="mail"></ion-input>
      </ion-item>

      <ion-item padding-vertical text-center>
        <ion-label color="primary" floating>Nombres</ion-label>
        <ion-input   formControlName="name"></ion-input>
      </ion-item>

      <ion-item padding-vertical text-center>
        <ion-label  color="primary" floating>Apellidos</ion-label>
        <ion-input  formControlName="secondName"></ion-input>
      </ion-item>

      <button ion-button round type="submit" [disabled]="!todo.valid">Continuar</button>
    </form>
  </div>





</ion-content>
